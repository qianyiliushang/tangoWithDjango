<!doctype html>
<!DOCTYPE html>
<html>

<head>
    <title>Rango</title>
</head>

<body>
    <h1>{{category_name}}</h1>
    {% if category %}
        {% if pages %}
             <ul>
            {% for page in pages %}
              <li><a href="{{page.url}}">{{page.title}}</a></li>
            {% endfor %}
           </ul>
        {% else %}
            <strong>{{ category_not_found }}</strong>
        {% endif %}
    {% else %}
        The specified category {{category_name}} does not exist
    {% endif %}
    <br>
    <a href="{% url 'add_page' category.slug %}">add a new page</a>
</body>

</html>
